name: PR

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build and Test
      run: pwsh ./build.ps1
    - name: Push to GitHub
      run: >
        dotnet nuget push artifacts/*.nupkg
        --source https://nuget.pkg.github.com/fixie/index.json
        --api-key ${{ secrets.GITHUB_TOKEN }}